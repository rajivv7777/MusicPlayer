<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicaa | Music Player</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Main Player Container -->
    <div class="player-container">

        <!-- App Title -->
        <header class="player-header">
            <div class="logo-box">
            <img src="assets/images/logo.png" alt="Musicca Logo">
            <h1 class="logo-text">Musicca</h1>
    </div>
        </header>

    <!-- Search -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search songs or artists..." />
        <button id="searchBtn">
           <i class="fas fa-search"></i>
        </button>
    </div>
    <div id="status" class="status-text"></div>


        <!-- Album Art -->
        <div class="album-art">
            <img src="assets/images/default.jpg" alt="Album Cover" id="cover">
        </div>

        <!-- Song Info -->
        <div class="song-info">
            <h2 id="title">Song Title</h2>
            <p id="artist">Artist Name</p>
        </div>


         <!-- Volume Control -->
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0">
            <span id="duration">0:00</span>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="prev">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play">
                <i class="fas fa-play"></i>
            </button>

            <button id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
       
        <!-- Song List -->
        <div class="song-list" id="songList"></div>
       

    </div>

    <!-- JavaScript -->
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
